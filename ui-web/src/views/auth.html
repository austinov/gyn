'use strict';

<auth>
    <div style="text-align:center">
        <form name="login-form">
            <input type="text"
                   class="form-control"
                   name="login"
                   placeholder="User name or email"
                   oninput="{ onInput }"/>
            <input type="password" 
                   class="form-control"
                   name="password"
                   placeholder="Password"
                   oninput="{ onInput }"/>
            <button type="submit"
                    class="btn btn-default"
                    name="signin"
                    disabled
                    onclick="{ onLogin }">Login</button>
        </form>
    </div>
    <script>
        let self = this;
        self.init = () => {
            self.login.value = '';
            self.password.value = '';
        }
        self.onInput = () => {
            self.signin.disabled = !self.login.value || !self.password.value;
            return true;
        }
        self.onLogin = () => {
            opts.onlogin(self['login-form']);
        }
    </script>
</auth>
